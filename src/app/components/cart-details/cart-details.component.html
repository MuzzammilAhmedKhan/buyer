<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0" >
            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let tempCartItem of cartItems">
                    <td><img src="{{tempCartItem.bookImage}}" class="img-responsive width=50px"/></td>
                    <td>
                        <p>{{tempCartItem.name}}</p>
                        <p>{{tempCartItem.unitPrice | currency:'INR'}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity:</label>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="decrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col ml-4 mr-2">
                                    {{tempCartItem.quantity}}
                                </div>
                                <div class="col">
                                    <button (click)="incrementQuantity(tempCartItem)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-8"></div>
                            </div>
                        </div>    
                        <div>
                            <button class="btn btn-outline-danger btn-sm mt-2" (click)="removeItem(tempCartItem)">
                                Remove
                            </button>
                        </div>
                        <div class="items">
                            <label>Subtotal:</label>{{tempCartItem.quantity * tempCartItem.unitPrice | currency:'INR'}}
                        </div>    
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <p>Total Quantity:{{totalQuantity}}</p>
                        <p>Total Price:{{totalPrice}}</p>
                    </td>
                </tr>
                <tr>
                    <td></td><td></td>
                    <td><button class="btn btn-primary" (click)="placeOrder()">Place Order</button></td>  
                </tr>
            </table>
            </div>
            <div *ngIf="cartItems.length == 0">
                Cart is empty .
            </div>
        </div>
    </div>
</div>
