<div class="main-content">
    <div class="container-fluid">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form #userform="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="userName" [(ngModel)]="userModel.userName" class="form-control"  />
                
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" name="userPassword" [(ngModel)]="userModel.userPassword" class="form-control"  />
               
            </div>
            <div class="form-group">
                <button  type="submit" class="btn btn-primary">Login</button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>

</div>
</div>
